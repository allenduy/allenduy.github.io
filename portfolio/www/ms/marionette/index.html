<html>

<head>

	<title>L1aRx's Website</title>



<script type="text/javascript">



nereidFadeObjects = new Object();

nereidFadeTimers = new Object();



function nereidFade(object, destOp, rate, delta){

if (!document.all)

return

    if (object != "[object]"){  //do this so I can take a string too

        setTimeout("nereidFade("+object+","+destOp+","+rate+","+delta+")",0);

        return;

    }

        

    clearTimeout(nereidFadeTimers[object.sourceIndex]);

    

    diff = destOp-object.filters.alpha.opacity;

    direction = 1;

    if (object.filters.alpha.opacity > destOp){

        direction = -1;

    }

    delta=Math.min(direction*diff,delta);

    object.filters.alpha.opacity+=direction*delta;



    if (object.filters.alpha.opacity != destOp){

        nereidFadeObjects[object.sourceIndex]=object;

        nereidFadeTimers[object.sourceIndex]=setTimeout("nereidFade(nereidFadeObjects["+object.sourceIndex+"],"+destOp+","+rate+","+delta+")",rate);

    }

}



</script>



</head>

<body bgcolor=#000000 leftmargin=0 topmargin=0 marginwidth=0 marginheight=0 align=center>



<table width="100%" height="100%">

<tr>

<td width=100% valign=bottom align=left>

<a href="main.html" style="cursor:default;">

<img src="images/Enter.png" border="0" style="float:center;filter:alpha(opacity=50);-moz-opacity:1;opacity:1;" onMouseOver="nereidFade(this,100,50,3)" onMouseOut="nereidFade(this,50,50,5)">

</a>

</td>

</tr>

</table>



</body>

</html>
